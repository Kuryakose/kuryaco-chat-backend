<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>💬 Stylish Public Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #0078D7;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            padding: 8px 12px;
            background: #e6f3ff;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        button {
            padding: 10px;
            background: #0078D7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background: #005fa3;
            }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <h2>💬 Say Anything</h2>
    <p style="margin: 5px 20px; color: gray; font-size: 14px;">
        🔐 Messages are <strong>not stored</strong>. Everything disappears when you reload or close the page.
    </p>


    <div class="chat-container">
        <div class="header">💬 Chat Live with Others</div>
        <div id="chat"></div>
        <div class="input-area">
            <input id="name" type="text" placeholder="Enter your name" />
            <input id="msg" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') send()" />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const socket = io('https://kuryaco-chat-backend.onrender.com'); 
        const chat = document.getElementById('chat');

        socket.on('chat message', function (msg) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function send() {
            const name = document.getElementById('name').value.trim();
            const msg = document.getElementById('msg').value.trim();

            if (!name) {
                alert("Please enter your name.");
                return;
            }

            if (msg) {
                socket.emit('chat message', `[${name}] ${msg}`);
                document.getElementById('msg').value = '';
            }
        }
    </script>
    <footer style="margin-top: 40px; text-align: center; font-size: 14px; color: #999;">
        — Created with ❤️ by <strong style="color: #0078D7;">Kuryaco</strong>
    </footer>

</body>
</html>
